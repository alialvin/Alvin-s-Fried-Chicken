<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="icon/png" href="c:\Users\admin\Downloads\Orange Red Fried Chicken Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Alvin's Fried Chicken</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="navbar slide-down">
           
            <a href="Index.html" class="brand">Alvin's Fried Chicken</a>
            <ul class="nav-links">
                <li><a href="Index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Order Section -->
    <section class="order-section">
        <div class="order-container fade-in-up">
            <h1 class="order-title">Place Your Order</h1>
            <p class="order-description">
                Craving the crispy goodness of Alvin's Fried Chicken? Fill out the form below to place your order!
            </p>

            <form id="order-form" class="order-form" action="#" method="POST">
                <label for="username">Full Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="order-date">Order Date</label>
                <input type="date" id="order-date" name="order-date" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password for your order" required>

                <label for="items">Order Items</label>
                <textarea id="items" name="items" rows="4" placeholder="Enter the items you'd like to order" required></textarea>

                <button type="submit" class="animated-button"><a href="thankyou.html">Place Order</a></button>
            
            </form>
        </div>
    </section>

    <!-- Footer -->

</body>
